<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Art Gallery — Julia Yao</title>
  <meta name="description" content="Art portfolio showcasing paintings, watercolors, and sketches.">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .art-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem 0;
      align-items: center;
    }

    .art-sidebar {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 1rem;
      width: 100%;
      overflow-x: auto;
    }

    .art-category {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      cursor: pointer;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid transparent;
      white-space: nowrap;
    }

    .art-category:hover {
      color: #3b82f6;
    }

    .art-category.active,
    .art-category:first-child {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
    }

    .art-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      width: 100%;
    }

    .art-item {
      overflow: hidden;
      border-radius: 24px;
    }

    .art-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 24px;
    }

    .art-item-info {
      margin-top: 1rem;
      padding: 0.75rem 1rem;
    }

    .art-item-title {
      font-weight: 600;
      color: var(--text-color);
      margin: 0.5rem 0 0.25rem;
      font-style: italic;
    }

    .art-item-medium {
      font-size: 0.85rem;
      color: var(--ink-2);
    }

    @media (max-width: 768px) {
      .art-sidebar {
        gap: 1rem;
        padding-bottom: 0.75rem;
      }

      .art-category {
        font-size: 0.75rem;
      }

      .art-gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .art-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <script src="components/navbar.js"></script>

  <main class="container" style="padding: 2rem;">
    <section style="margin-top: 4rem;">
      <h1 class="section__title">Art Gallery</h1>
      
      <div class="art-container">
        <!-- Sidebar Categories -->
        <div class="art-sidebar">
          <a class="art-category" data-category="paintings">PAINTINGS</a>
          <a class="art-category" data-category="drawings">DRAWINGS</a>
          <a class="art-category" data-category="photography">PHOTOGRAPHY</a>
        </div>

        <!-- Art Gallery Grid -->
        <div class="art-gallery">
           <!-- Painting 2 - Roar of the Stone Lions -->
          <div class="art-item" data-type="paintings">
            <img src="./img/Art/2.jpg" alt="Roar of the Stone Lions - Watercolor on Paper">
            <div class="art-item-info">
              <p class="art-item-title">"Roar of the Stone Lions"</p>
              <p class="art-item-medium">Watercolor on Paper, 21.5" × 15.5", 2013</p>
            </div>
          </div>
           <!-- Painting 1 - Lantern Peace -->
          <div class="art-item" data-type="paintings">
            <img src="./img/Art/1.JPG" alt="Lantern Peace - Watercolor on Paper">
            <div class="art-item-info">
              <p class="art-item-title">"Lantern Peace"</p>
              <p class="art-item-medium">Watercolor on Paper, 21.5" × 15.5", 2013</p>
            </div>
          </div>

        

          <!-- Painting 3 - The Cobbler -->
          <div class="art-item" data-type="paintings">
            <img src="./img/Art/3.png" alt="The Cobbler- Ink Wash Painting">
            <div class="art-item-info">
              <p class="art-item-title">"The Cobbler"</p>
              <p class="art-item-medium">Ink Wash Painting, 27" × 13.5", 2014</p>
            </div>
          </div>

          <!-- Drawing 1 -->
          <div class="art-item" data-type="drawings">
            <img src="./img/Art/Drawings1.png" alt="Drawing 1">
            <div class="art-item-info">
              <p class="art-item-medium">11" × 14", 2013</p>
            </div>
          </div>

          <!-- Drawing 2 -->
          <div class="art-item" data-type="drawings">
            <img src="./img/Art/Drawings2.png" alt="Drawing 2">
            <div class="art-item-info">
              <p class="art-item-medium">11" × 14",2014</p>
            </div>
          </div>

          <!-- Drawing 3 -->
          <div class="art-item" data-type="drawings">
            <img src="./img/Art/Drawings3.jpg" alt="Drawing 3">
            <div class="art-item-info">
              <p class="art-item-medium">11" × 14",2015</p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__row">
      <p>© <span id="year"></span> Jyue-An Yao</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    // Art Category Filter
    const artCategories = document.querySelectorAll('.art-category');
    const artItems = document.querySelectorAll('.art-item');

    artCategories.forEach(category => {
      category.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Update active category
        artCategories.forEach(cat => cat.classList.remove('active'));
        category.classList.add('active');
        
        // Filter items
        const selectedCategory = category.getAttribute('data-category');
        artItems.forEach(item => {
          if (selectedCategory === 'all' || item.getAttribute('data-type') === selectedCategory) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
  </script>
  <script>
    (function(){
      var btn = document.querySelector('.nav-toggle');
      if(!btn) return;
      btn.addEventListener('click', function(){
        var open = document.body.classList.toggle('nav-open');
        btn.setAttribute('aria-expanded', open);
      });
    })();
  </script>
</body>
</html>
