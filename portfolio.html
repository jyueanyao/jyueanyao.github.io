<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Art Gallery — Julia Yao</title>
  <meta name="description" content="Art portfolio showcasing paintings, watercolors, and sketches.">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    .art-container {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 3rem;
      padding: 2rem 0;
    }

    .art-sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .art-category {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .art-category:hover,
    .art-category.active {
      color: #3b82f6;
    }

    .art-category:first-child {
      color: #3b82f6;
    }

    .art-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .art-item {
      overflow: hidden;
      border-radius: 16px;
    }

    .art-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .art-item-info {
      margin-top: 1rem;
    }

    .art-item-title {
      font-weight: 600;
      color: var(--text-color);
      margin: 0.5rem 0 0.25rem;
      font-style: italic;
    }

    .art-item-medium {
      font-size: 0.85rem;
      color: var(--ink-3);
    }

    @media (max-width: 768px) {
      .art-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .art-sidebar {
        flex-direction: row;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .art-gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header class="header"></header>
  <script src="components/navbar.js"></script>

  <main class="container" style="padding: 2rem;">
    <section style="margin-top: 4rem;">
      <h1 class="section__title">Art Gallery</h1>
      
      <div class="art-container">
        <!-- Sidebar Categories -->
        <div class="art-sidebar">
          <a class="art-category active" data-category="paintings">PAINTINGS</a>
          <a class="art-category" data-category="drawings">DRAWINGS</a>
          <a class="art-category" data-category="photography">PHOTOGRAPHY</a>
        </div>

        <!-- Art Gallery Grid -->
        <div class="art-gallery">
          <!-- Painting 1 - Lantern Peace -->
          <div class="art-item" data-type="paintings">
            <img src="./img/Art/1.JPG" alt="Lantern Peace - Watercolor on Paper">
            <div class="art-item-info">
              <p class="art-item-title">"Lantern Peace"</p>
              <p class="art-item-medium">Watercolor on Paper, 21.5" × 15.5", 2013</p>
            </div>
          </div>

          <!-- Painting 2 - Roar of the Stone Lions -->
          <div class="art-item" data-type="paintings">
            <img src="./img/Art/2.png" alt="Roar of the Stone Lions - Watercolor on Paper">
            <div class="art-item-info">
              <p class="art-item-title">"Roar of the Stone Lions"</p>
              <p class="art-item-medium">Watercolor on Paper, 21.5" × 15.5", 2013</p>
            </div>
          </div>

          <!-- Painting 3 - The Cobbler at Work -->
          <div class="art-item" data-type="paintings">
            <img src="./img/Art/3.png" alt="The Cobbler at Work - Watercolor on Paper">
            <div class="art-item-info">
              <p class="art-item-title">"The Cobbler at Work"</p>
              <p class="art-item-medium">Watercolor on Paper, 27" × 13.5", 2014</p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__row">
      <p>© <span id="year"></span> Jyue-An Yao</p>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    (function(){
      var btn = document.querySelector('.nav-toggle');
      if(!btn) return;
      btn.addEventListener('click', function(){
        var open = document.body.classList.toggle('nav-open');
        btn.setAttribute('aria-expanded', open);
      });
    })();
  </script>
</body>
</html>
