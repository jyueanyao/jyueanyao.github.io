<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Website Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .wrapper {
        text-align: center;
        background: #ffffff;
        padding: 48px 64px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
        border-radius: 18px;
      }
      h1 {
        margin-bottom: 16px;
        font-size: 24px;
      }
      p {
        margin: 0 0 24px 0;
        font-size: 16px;
        color: #333333;
      }
      .btn {
        display: inline-block;
        padding: 12px 28px;
        background-color: #1a73e8;
        color: #ffffff;
        text-decoration: none;
        border-radius: 24px;
        font-weight: 600;
        transition: background-color 0.2s ease-in-out;
      }
      .btn:hover {
        background-color: #0f59c5;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Personal Website Access</h1>
      <p>Click the button link to my personal website.</p>
      <a class="btn" href="https://jyuean.github.io/" target="_blank" rel="noopener">Visit My Site</a>
    </div>
  </body>
</html>
