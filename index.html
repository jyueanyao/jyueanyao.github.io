<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>

    <!-- Immediate redirect to the new domain -->
    <meta http-equiv="refresh" content="0; url=https://juliayao.com" />

    <!-- Canonical URL for SEO to indicate the primary domain -->
    <link rel="canonical" href="https://juliayao.com" />

    <!-- JavaScript fallback in case meta refresh is not supported -->
    <script>
      window.location.replace("https://juliayao.com");
    </script>
  </head>

  <body>
    <p>
      Redirecting to
      <a href="https://juliayao.com">https://juliayao.com</a>...
    </p>
  </body>
</html>
